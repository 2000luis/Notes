<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        document.addEventListener('DOMContentLoaded', () => {

            const dis = document.querySelector('#submit')
            dis.disabled = true;

            document.querySelector('#tarea').onkeyup = () => {
                if (document.querySelector('#tarea').value.length > 0) {
                    dis.disabled = false;
                } else {
                    dis.disabled = true;
                }
            }

            document.querySelector('form').onsubmit = () => {
                const tasks = document.querySelector('#tarea').value;

                const lista = document.createElement('li');
                lista.innerHTML = tasks;

                document.querySelector('#tasks').append(lista);

                document.querySelector('#tarea').value = '';
                dis.disabled = true;

                //Stop from submitting
                return false;
            }
        });

    </script>
</head>

<body>
    <h1>Tasks</h1>
    <ul id="tasks">

    </ul>
    <form>
        <input id="tarea" placeholder="New Task" type="text">
        <input id="submit" type="submit">
    </form>
</body>

</html>
